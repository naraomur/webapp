<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:loadBundle basename="text" var="text"/>
<h:head>
    <title><h:outputText value="#{text.logout}"/></title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Logout" >
            <h:outputLabel value="#{text.loggedout}"/>
        </p:panel>
    </h:form>
    <h:form>
        <p:panel header="login or register" >
            <f:facet name="footer"><h:link value="#{text.register}" outcome="register" /></f:facet>
        </p:panel>
        <p:panel header="login or register" >
            <f:facet name="footer"><h:link value="#{text.login}" outcome="login" /></f:facet>
        </p:panel>

    </h:form>

</h:body>
</html>
